<!DOCTYPE html>
<html lang="da">

<head>
    <title>POST-request i Express</title>
</head>

<body>
    <h1>Send en POST-request til serveren</h1>
    <button id="sendPost">Send POST</button>

    <script>
        document.getElementById('sendPost').addEventListener('click', () => {
            fetch("/favoritepoliticians", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: "John Doe", party: "Independent" })
            })
            .then(response => response.json())
            .then(data => console.log("Serverens svar:", data))
            .catch(error => console.error("Fejl ved POST-request:", error));
        });
    </script>
</body>

</html>
