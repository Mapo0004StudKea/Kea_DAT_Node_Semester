<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h1>Colors</h1>

    <input type="color" id="color-picker">
    <button onclick="submitColor()">submit color</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const colorPickerInput = document.getElementById("color-picker");

        const socket = io();

        console.log(socket);

        function submitColor() {
            // task allow users to submit the colors and console.log the color
            
            const color = colorPickerInput.value;

            socket.emit("client-send-color", { color });
        };

        socket.on("server-sends-color", (data) => {
            document.body.style.backgroundColor = data.color;
        });
    </script>
</body>
</html>
