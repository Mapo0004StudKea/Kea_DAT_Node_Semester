<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- anden måde at dynamiske skifte side på client siden -->
    <!-- <meta http-equiv="refresh" content="3;/partyPage"> -> redirect to party page after 3 seconds -->
    <!-- 3. external CSS file -->
    <link rel="stylesheet" href="./frontpage/frontpage.css">

    <!-- 2. CSS in style tag -->
    <style>
        #frontpage-header {
            color: red;
        }

        .headers {
            background-color: gray;
        }
    </style>
    <title>Frontpage</title>
</head>
<body>
    <h1 class="headers" id="frontpage-header">Frontpage</h1>

    <!-- 1. inline-css-->
    <h2 class="headers" style="color: blue;">Welcome users!</h2>

    <p>Youe are the visitor number:</p>
    <div id="visitorsCount"></div>

    <!-- task in the HTML redirect to the party page -->
     <!-- Anchor tag der peger på end pointet fra app.js -->
    <a href="/partypage">Link til party page</a>

    <script src="/frontpage/frontpage.js"></script>

    <script>
        // after 3 seconds programmically go the party page
        setTimeout(() => {
            window.location.replace("/partypage");
        }, 3000);

        // assignment: fetch the visitors count and show it on thte page
        fetch("/visitorcount")
        .then((response) => response.json())
        .then((result) => {
            const visitorCountDiv = document.getElementById("visitorsCount");
            visitorCountDiv.textContent = result.data;
        });
    </script>
</body>
</html>
